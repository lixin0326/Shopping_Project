<div style="margin-top: 150px;padding: 10px" id="div_content">
    <ul>
        {% for category in categories %}
            <li><p style="font-size: 18px;border-left: 5px solid black;padding-left: 15px">{{ category.name }}</p>
                <ul class="clear">
                    {% for shop  in category.shops %}
                        <li style="float: left;width: 19%;padding: 5px;margin-left: 10px">
                            <a href="{% url 'detail' %}?id={{ shop.shop_id }}">
                                <img src="/static/img/single/{{ shop.img.shop_img_id }}.jpg"
                                     style="width: 100%;min-height: 250px">
                                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;font-size: 16px">
                                    {{ shop.name }}</p>
                                <p style="font-size: 16px;color: red">{{ shop.promote_price }}</p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
