<div>
    <ul class="clear">
        {% for shop in shops %}
            <li style="float: left;width: 19%;padding: 5px;margin-left: 2px">
                        <a href="{% url 'detail' %}?id={{ shop.shop_id }}">
                            <img src="/static/img/single/{{ shop.img.shop_img_id }}.jpg"
                            style="width: 100%;min-height: 250px">
                            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;font-size: 16px">
                                {{ shop.name }}</p>
                            <p style="font-size: 16px;color: red">{{ shop.promote_price }}</p>
                        </a>
                        <p><span>月成交:</span><span>30</span>|<span>评价:</span><span>10</span></p>
            </li>
        {% empty %}
            <p>没有搜索到相关商品的信息</p>
        {% endfor %}
    </ul>
</div>
